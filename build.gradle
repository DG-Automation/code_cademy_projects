plugins {
    id 'java'
    id "org.sonarqube" version "3.3"
}

group 'dom.java.training'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

sonarqube {
    properties {
        property "sonar.projectKey", "DG-Automation_code_cademy_projects"
        property "sonar.organization", "dg-automation"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

test {
    useJUnitPlatform()
}